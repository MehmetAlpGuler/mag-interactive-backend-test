server.port=8080
spring.application.name=mag-interactive

# Include message default property is 'never'. It hide RuntimeException message. This changed in Spring 2.3.0
# My specific exception classes like a ResourceNotFoundException extend from Runtime.
# We can write another field for showing a specific message or can set it 'always'.
server.error.include-message=always

#Also, We can give log level.
logging.file.name=mag-interactive.log

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update